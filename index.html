
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Zakat Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.hero {
  height: 50vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.ayah {
  color: #d4af37;
  font-family: 'Amiri', serif;
  font-size: 28px;
  padding: 20px;
  animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.container {
  padding: 20px;
  max-width: 600px;
  margin: auto;
  background: white;
  margin-top: -40px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin: 6px 0 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #d4af37;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
}

.result {
  margin-top: 20px;
  padding: 15px;
  background: #f0f0f0;
  border-radius: 6px;
  font-weight: bold;
}
.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}
</style>
</head>

<body>

<div class="hero">
  <div class="ayah">
    وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ
  </div>
</div>

<div class="container">

<h2>Free Zakat Calculator</h2>

<h3>Assets</h3>
<input type="number" id="gold" placeholder="Gold value (₹)">
<input type="number" id="silver" placeholder="Silver value (₹)">
<input type="number" id="cash" placeholder="Cash & Bank (₹)">
<input type="number" id="business" placeholder="Business Assets (₹)">

<h3>Liabilities</h3>
<input type="number" id="liability" placeholder="Current Liabilities (₹)">

<button onclick="calculateZakat()">Calculate</button>

<div class="result" id="result"></div>

<div class="footer">
Powered by Noon Enterprises
</div>

</div>

<script>
function calculateZakat() {
  let gold = parseFloat(document.getElementById("gold").value) || 0;
  let silver = parseFloat(document.getElementById("silver").value) || 0;
  let cash = parseFloat(document.getElementById("cash").value) || 0;
  let business = parseFloat(document.getElementById("business").value) || 0;
  let liability = parseFloat(document.getElementById("liability").value) || 0;

  let totalAssets = gold + silver + cash + business;
  let net = totalAssets - liability;

  let zakat = net * 0.025;

  if(net <= 0){
    document.getElementById("result").innerHTML =
      "Zakat not obligatory.";
  } else {
    document.getElementById("result").innerHTML =
      "Net Zakatable Wealth: ₹" + net.toFixed(2) +
      "<br>Zakat Due (2.5%): ₹" + zakat.toFixed(2);
  }
}
</script>

</body>
</html>
